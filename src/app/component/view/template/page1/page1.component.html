<div class="app-page1">
<h1> {{ page.section.element.title }} </h1>
<div [innerHTML]="page.section.element.content"></div>
	<header class="app-header">
		<app-section *ngIf="header" [section]="header"></app-section>
	</header>
	<main class="app-main">
		<app-section *ngIf="main" [section]="main"></app-section>
	</main>
	<footer class="app-footer">
		<app-section *ngIf="footer" [section]="footer"></app-section>
	</footer>
</div>
